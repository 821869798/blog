<h1 id="18-10-其他"><a href="#18-10-其他" class="headerlink" title="18.10 其他"></a>18.10 其他</h1><p>如何在程序出错时终止程序：</p>
<pre><code class="go"><span class="keyword">if</span> err != <span class="literal">nil</span> {
   fmt.Printf(“Program stopping with error %v”, err)
   os.Exit(<span class="number">1</span>)
}</code></pre>
<p>或者：</p>
<pre><code class="go"><span class="keyword">if</span> err != <span class="literal">nil</span> { 
<span class="built_in">panic</span>(“ERROR occurred: “ + err.Error())
}</code></pre>
